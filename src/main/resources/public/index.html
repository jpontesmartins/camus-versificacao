<html ng-app="versificacao">
<head>
<meta charset="UTF-8">
<title>camus/versificação</title>

<link rel="stylesheet" type="text/css" href="libs/css/bootstrap.min.css">

<script src="libs/js/angular.min.js"></script>
<script src="libs/js/jquery-2.1.4.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="controllers/versificacao_ctrl.js"></script>
<script src="services/versificacao_srvc.js"></script>

<link rel="stylesheet" type="text/css" href="libs/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="libs/css/app.css">

</head>

<body>
	<nav class="navbar navbar-default" role="navigation">

		<div class="navbar-header col-md-3">
			<span class="texto-md-cinza-claro">camus</span> <span
				class="texto-gr-cinza-claro">/versificação</span>
		</div>
	</nav>


	<div class="jumbotron_dois" ng-controller="versificacao_ctrl">

		<div class="form-group col-md-12">
			<textarea class="form-control texto-gr" ng-model="poema.poema"
				rows="6" id="comment"></textarea>
			<button class="btn btn-primary form-group texto-gr-cinza"
				ng-click="versificacao(poema.poema)">Versificar</button>
		</div>

		<!-- versificado -->
		<div class="form-group col-md-12 texto-gr-cinza-italico ">
			<span class="texto-gr-cinza">{{poema.poemaVersificado}}</span>
		</div>

		<!-- informações -->
		<div class="col-md-12 align-left">
			<button type="button" class="btn left col-md-12" data-toggle="collapse" data-target="#demo2">
				<span class="texto-md">2.5 
					<span class="texto-pq">(15-04-2017)</span>
					<span class="texto-pq">camus {cã.mi} histórico das funcionalidades e correções</span>
				</span><br>
			</button>
		
			<div id="demo2" class="collapse">
				<ul>
					<li class="texto-pq align-left item">2.5 - visibilidade da versão</li>
					<li class="texto-pq align-left item">2.4 - hiatos
					<li class="texto-pq align-left item">2.3 - hiatos
					<li class="texto-pq align-left item">2.2 - regras das vogais tratadas</li>
					<li class="texto-pq align-left item">2.1 - contagem das sílabas
						gramaticais</li>
				</ul>
			</div>
		</div>
		
	</div>

</body>
</html>
